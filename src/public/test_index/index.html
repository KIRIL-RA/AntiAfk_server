<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Preset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .container {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <button id="openModalButton">Open Create Preset</button>

    <div class="modal" id="modal">
        <div class="container">
            <h2>Create Preset</h2>
            <form id="presetForm">
                <div class="row">
                    <input type="text" name="presetName" placeholder="Preset name" required>
                </div>
                <div id="fieldsContainer">
                    <div class="row">
                        <input type="text" name="commandName[]" placeholder="Command name">
                        <select class="actionSelector" name="action[]">
                            <option value="press">Press</option>
                            <option value="open">Open</option>
                        </select>
                        <select name="key[]">
                            <option value="Enter">Enter</option>
                            <option value="Space">Space</option>
                            <option value="Esc">Esc</option>
                        </select>
                    </div>
                    <div class="row">
                        <input type="text" name="commandName[]" placeholder="Command name">
                        <select class="actionSelector" name="action[]">
                            <option value="press">Press</option>
                            <option value="open">Open</option>
                        </select>
                        <select name="key[]">
                            <option value="Enter">Enter</option>
                            <option value="Space">Space</option>
                            <option value="Esc">Esc</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addButton">Add</button>
                <div class="buttons">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="applyButton">Apply</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const openModalButton = document.getElementById('openModalButton');
        const cancelButton = document.getElementById('cancelButton');
        const fieldsContainer = document.getElementById('fieldsContainer');
        const addButton = document.getElementById('addButton');
        const presetForm = document.getElementById('presetForm');

        openModalButton.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelButton.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        addButton.addEventListener('click', () => {
            const rows = fieldsContainer.getElementsByClassName('row');
            if (rows.length < 7) {
                const row = document.createElement('div');
                row.classList.add('row');

                row.innerHTML = `
                    <input type="text" name="commandName[]" placeholder="Command name">
                    <select class="actionSelector" name="action[]">
                        <option value="press">Press</option>
                        <option value="open">Open</option>
                    </select>
                    <select name="key[]">
                        <option value="Enter">Enter</option>
                        <option value="Space">Space</option>
                        <option value="Esc">Esc</option>
                    </select>
                `;

                fieldsContainer.appendChild(row);
                attachActionChangeHandler(row.querySelector('.actionSelector'));
            } else {
                alert('You can only add up to 7 fields.');
            }
        });

        presetForm.addEventListener('submit', (e) => {
            let pressCount = 0;
            let openCount = 0;
            e.preventDefault();

            const formData = new FormData(presetForm);
            const name = formData.get('presetName');
            const buttons = [];

            const commandNames = formData.getAll('commandName[]');
            const actions = formData.getAll('action[]');
            const keys = formData.getAll('key[]');
            const values = formData.getAll('value[]');

            console.log(values);

            commandNames.forEach((commandName, index) => {
                const button = {
                    name: commandName,
                    type: actions[index],
                    action: actions[index] === 'open' ? values[openCount] : keys[pressCount]
                };
                buttons.push(button);

                if(actions[index] === 'open') openCount++;
                else pressCount++;
            });

            const result = {
                name: name,
                buttons: buttons
            };

            console.log(result);
            alert('Form submitted! Check the console for data.');
            modal.classList.remove('active');
        });

        function attachActionChangeHandler(selector) {
            selector.addEventListener('change', function () {
                const parent = this.parentElement;
                const keySelector = parent.querySelector('select[name="key[]"]');
                const textField = parent.querySelector('input[name="value[]"]');

                if (this.value === 'open') {
                    if (!textField) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.name = 'value[]';
                        input.placeholder = 'Enter URL or text';
                        if (keySelector) keySelector.remove();
                        parent.appendChild(input);
                    }
                } else {
                    if (!keySelector) {
                        const select = document.createElement('select');
                        select.name = 'key[]';
                        select.innerHTML = `
                            <option value="Enter">Enter</option>
                            <option value="Space">Space</option>
                            <option value="Esc">Esc</option>
                        `;
                        if (textField) textField.remove();
                        parent.appendChild(select);
                    }
                }
            });
        }

        document.querySelectorAll('.actionSelector').forEach(attachActionChangeHandler);
    </script>
</body>
</html>
